  <script>
  // This allows for F5 to refresh and F12 to toggle dev tools
  document.addEventListener("keydown", function (e) {
    if (e.which === 123) {
      remote = require('electron').remote;
      remote.getCurrentWindow().toggleDevTools();
    } else if (e.which === 116) {
      location.reload();
    }
  });
  </script>
